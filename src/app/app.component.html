<div class="container">
	<form [formGroup]='userForm' (ngSubmit)='onSubmit(userForm)'>
		
		<div class="form-group">

			<label for="login">Name</label>

			<input type="text"
				class="form-control"
				id="login"
				formControlName='name'>
			
			 <div class="alert alert-danger" *ngIf='formErrors.name'>
			 	{{ formErrors.name}}
			 </div>	

		</div>

		<div class="form-group">

			<label for="email">Email</label>

			<input type="email"
				class="form-control"
				id="email"
				formControlName='email'
			>

			<div class="alert alert-danger" *ngIf='formErrors.email'>
				{{ formErrors.email}}
			</div> 		
		</div>

		<div class="form-group">

			<label for="age">Age</label>

			<input type="age"
				class="form-control"
				id="email"
				formControlName='age'
			>

			<div class="alert alert-danger" *ngIf='formErrors.age'>
				{{ formErrors.age}}
			</div> 		
		</div>

		<div class="form-group">

			<label for="role">Role</label>

			<select 
				class="form-control" 
				id="role"  
				value=''
				formControlName='role'
			>

				<option [value]="r" *ngFor='let r of roles'>
					{{ r }}
				</option>	
			</select>

			<div class="alert alert-danger" *ngIf='formErrors.role'>
				{{ formErrors.role}}
			</div> 
		</div>

		<button type="submit" class="btn btn-default" [disabled]='!userForm.valid'>Submit</button>		
	</form>
</div>
