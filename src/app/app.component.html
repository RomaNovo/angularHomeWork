<div class="container">
	<form [formGroup]= "emForm" (ngSubmit)='onSubmit(emForm)'>

		<div class="form-group">

			<label for="email">Email</label>

			<input type="email"
				id="email" 
				class="form-control"
				formControlName="email">

			<span *ngIf="emForm.get('email').hasError('email')">Enter Corectly</span>
			<br>
			<span *ngIf="emForm.controls.email.hasError('email')">Enter Corectly 2</span>
			<br>
			<span *ngIf="emForm.hasError('email', 'email')">Enter Corectly 3</span>
			<br>
			<span *ngIf='emForm.controls.email.errors?.email'>Enter Corectly 4 --</span>
			<br>
			<span *ngIf='emForm.get("email").errors?.email'>Enter Corectly 5 --</span>
			<br>
			<span *ngIf='emForm.get("email").errors.minlength &&
						 emForm.get("email").touched'
			>
				Width strings should be {{emForm.controls.email.errors?.minlength.requiredLength}} symbols
			</span>
			<br>
		</div>

		<button class="btn btn-primary" (click)="onSubmit()">Submit</button>

	</form>
</div>
