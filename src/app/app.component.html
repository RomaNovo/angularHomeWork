<div class="container">
	<hr>
	<input type="text" class="form-control" [(ngModel)]="carName">
	<button class="btn btn-success" (click)="loadCar()">Load car</button>

	<button class="btn btn-primary" (click)='getCar()'>Get car</button>
	<hr>
	<ul class="list-group">
		<li *ngFor="let car of cars" class="list-group-item">
			<span class="badge">{{ car.id }}</span> {{ car.name }} ({{ car.color }})
		</li>
	</ul> 
</div>
