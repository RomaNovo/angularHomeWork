<div class="container">
	<form  novalidate [formGroup]="loginForm" (ngSubmit)='onSubmit(loginForm)'>
		
		<div class="form-group">

			<label for="login">Login</label>

			<input type="text"
			 class="form-control"
			 id="login"
			 formControlName="login">

			 <div class="alert alert-danger" *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched">
			 	Required field
			 </div>

		</div>

		<div class="form-group">

			<label for="password">Password</label>

			<input type="password"
			class="form-control"
			id="password"
			formControlName="password">

			<div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
				Password min-length 7
			</div> 

			<div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
				Password required 
			</div>

		

		</div>
		
		<input type="submit" class="btn btn-default"
		[disabled]='loginForm.invalid' value="Login">	
		
	</form>
</div>
