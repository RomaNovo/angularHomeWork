<h1>
	Car's component
</h1>

<hr>

<app-add-car (onAddCar)='upgrateCarList($event)'></app-add-car>

<div class="list-group">
	<app-car class='list-group-item' *ngFor='let car of cars' [itemCar]='car'>
		<h4 #carH class="list-group-item-heading">Название : {{car.name}}</h4>
		<p class="list-group-item-text">Год : {{car.year}}</p>
	</app-car>
</div>
